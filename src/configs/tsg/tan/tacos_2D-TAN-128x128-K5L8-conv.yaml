stage: 1
type_vocab_size: 8
VERBOSE: true


WEIGHTS: 
    model_weight: ''
    bert_weight: ''
    pretrained_2d: True


DATA:
    NAME: TACoS
    DATA_DIR: ./data/tsg/TACoS
    BATCH_SIZE_per_gpu: 4
    NUM_WORKERS: 0
    PIN_MEMORY: True

    VIS_INPUT_TYPE: c3d
    NO_VAL: False
    NUM_SAMPLE_CLIPS: 256
    TARGET_STRIDE: 2
    NORMALIZE: True
    RANDOM_SAMPLING: False

    DATASET_train: {
            'name': 'TACoS-train',
            'type': 'TACoSDataset',
            'metadata_path': 'data/tsg/TACoS/train.json',
            'video_path': 'data/tsg/TACoS/tacos_video_1fps'
        }
    DATASET_trainval: {
            'name': 'TACoSDataset-val',
            'type': 'TACoSDataset',
            'metadata_path': 'data/tsg/TACoS/val.jsonl',
            'video_path': 'data/tsg/TACoS/tacos_video_1fps'
        }
    DATASET_test: {
            'name': 'TACoSDataset-test',
            'type': 'TACoSDataset',
            'metadata_path': 'data/tsg/TACoS/test.json',
            'video_path': 'data/tsg/TACoS/tacos_video_1fps'
        }
    DATASET_val: {
            'name': 'TACoSDataset-val',
            'type': 'TACoSDataset',
            'metadata_path': 'data/tsg/TACoS/val.jsonl',
            'video_path': 'data/tsg/TACoS/tacos_video_1fps'
        }


TRAINING:
    EPOCHS: 100
    LOSS:   {
        'loss_name': 'BCERescaleLoss',
        'min_iou': 0.5,
        'max_iou': 1.0,
        'bias': 0.0
    }
    WARMUP_EPOCHS: 5
    WARMUP_LR: 0.
    LR_SCHEDULER: {
        'NAME': 'ReduceLROnPlateau',
        'FACTOR': 0.8,
        'PATIENCE': 20,
        'CONTINUE': false
        }
    CLIP_GRAD: true
    weight_decay: 0.0000

    save_dir: "outputs/tsg/tan/2D-TAN-conv"
    checkpoint_step: 10000
    save_step: 5000
    print_step: 50
    eval_step: 200


TRAINING:
    EPOCHS: 100
    LOSS:   {
        'loss_name': 'BCERescaleLoss',
        'min_iou': 0.5,
        'max_iou': 1.0,
        'bias': 0.0
    }
    WARMUP_EPOCHS: 5
    WARMUP_LR: 0.
    LR_SCHEDULER: {
        'NAME': 'ReduceLROnPlateau',
        'FACTOR': 0.8,
        'PATIENCE': 20,
        'CONTINUE': false
        }
    CLIP_GRAD: false
    weight_decay: 0.0000

    save_dir: "outputs/tsg/tan/tacos_2D-TAN-conv"
    checkpoint_step: 10000
    save_step: 5000
    print_step: 50
    eval_step: 200


TEST:
  BATCH_SIZE: 32
  RECALL: 1,5
  TIOU: 0.1,0.3,0.5,0.7
  EVAL_TRAIN: False
  NMS_THRESH: 0.5


TAN:
  FRAME_MODULE:
    NAME: FrameAvgPool
    PARAMS:
      INPUT_SIZE: 500
      HIDDEN_SIZE: 512
      KERNEL_SIZE: 2
      STRIDE: 2

  PROP_MODULE:
    NAME: SparsePropConv
    PARAMS:
      HIDDEN_SIZE: 512
      NUM_SCALE_LAYERS: [16, 8, 8, 8]

  FUSION_MODULE:
    NAME: BaseFusion
    PARAMS:
      HIDDEN_SIZE: 512
      TXT_INPUT_SIZE: 300
      TXT_HIDDEN_SIZE: 512
      LSTM:
        NUM_LAYERS: 3
        BIDIRECTIONAL: False

  MAP_MODULE:
    NAME: MapConv
    PARAMS:
      INPUT_SIZE: 512
      HIDDEN_SIZES: [512, 512, 512, 512, 512, 512, 512, 512]
      KERNEL_SIZES: [5, 5, 5, 5, 5, 5, 5, 5]
      STRIDES: [1, 1, 1, 1, 1, 1, 1, 1]
      PADDINGS: [16, 0, 0, 0, 0, 0, 0, 0]
      DILATIONS: [1, 1, 1, 1, 1, 1, 1, 1]

  PRED_INPUT_SIZE: 512